<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div class="all-products">
    <div class="product-template flex-row">
      <div class="product-name">Water</div>
      <div class="product-price">$<span>2</span></div>
      <input type="text" class="quantity product-quantity">
      <div class="product-subtotal">$<span>0</span></div>
      <button class="btn-delete btn ">Delete</button>
    </div>
    <div class="product-template flex-row">
      <div class="product-name">Apple</div>
      <div class="product-price">$<span>5</span></div>
      <input type="text" class="quantity product-quantity">
      <div class="product-subtotal">$<span>0</span></div>
      <button class="btn-delete btn ">Delete</button>
    </div>
    <div class="input-bar">
        <input type="text" id="product-name-input" placeholder="Item Name">
        <input type="text" id="product-price-input" placeholder="Price">
        <button id="new-item-create" class="btn btn-success">Add Item</button>
    </div>
    <div class="btn-bar">
      <button id="calc-prices-button" class="btn btn-success">Calculate Price</button>
    </div>
    <h1 id="Total">Grand Total: $<span>0</span></h1>
  </div>
</body>
</html>
